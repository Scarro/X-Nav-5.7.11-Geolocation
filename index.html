		window.onload = function(){
			if(Modernizr.canvas){
				alert("HAY CANVAS");

				alert("NO HAY CANVAS");
			}

				alert("SOPORTA VIDEO");

			if(Modernizr.video.ogg){

				alert("Hay almacenamiento");
			} else {
				alert("No hay almacenamiento");
			}
			if(Modernizr.applicationcache){

			}
		}
